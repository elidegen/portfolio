<div class="section">
    <div class="header">
        <a class="logo" href="#startScreen">
            <img class="content" src="assets/img/logo.png">
        </a>

        <div class="links" id="header" *ngIf="innerWidth > 670">
            <a class="content" href="#aboutMe">ABOUT ME</a>
            <a class="content" href="#portfolio">PORTFOLIO</a>
            <a class="content" href="#contactMe">CONTACT ME</a>
        </div>

        <img class="mobileMenu" (click)="toggleMenu()" src="assets/img/menuIcon.svg" *ngIf="innerWidth <= 670">

        <div class="mobileLinks" *ngIf="innerWidth <= 670 && touched" [ngClass]="{'slideOpen': menuShow, 'slideClose': !menuShow && touched}">
            <a class="content" href="#aboutMe">ABOUT ME</a>
            <a class="content" href="#portfolio">PORTFOLIO</a>
            <a class="content" href="#contactMe">CONTACT ME</a>
        </div>
    </div>
</div>
